<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>事件处理方法:然而许多事件处理逻辑会更为复杂，所以直接把 JavaScript 代码写在 v-on 指令中是不可行的。因此 v-on 还可以接收一个需要调用的方法名称。</p>
    <div id="example-2">
        <button v-on:click="greet">Greet</button>
    </div>
    <script src="../Vue.js_v2.5.16.js"></script>
    <script>
        var example2 = new Vue({
            el:"#example-2",
            data:{
                name:"Vue.js"
            },
            methods:{
                greet:function (event) {
                    alert('Hello' + this.name + "!");
                    if(event){
                        alert(event.target.tagName);
                    }
                }
            }
        });
    </script>
</body>
</html>
